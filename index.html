<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon - The Color Matching Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Simon</h1>
    <button class='start'>START</button>
    <div class="start-spacer"></div>
    <h2 class='score'>Score:0</h2>
    <div class='difficulty'>
        <button class='' id='easy'>EASY</button>
        <button class='' id='medium'>MEDIUM</button>
        <button class='' id='hard'>HARD</button>
    </div>
    <div class="difficulty-spacer"></div>
    <br>
    <div class='color-container'>
        <div class='row1'>
            <button class='' id='blue'></button>
            <button class='' id='red'></button>
        </div>
        <div class='row2'>
            <button class='' id='yellow'></button>
            <button class='' id='green'></button>
        </div>
    </div>

    
</body>
</html>
